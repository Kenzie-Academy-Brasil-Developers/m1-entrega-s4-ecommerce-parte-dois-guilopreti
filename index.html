<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Weartake</title>
</head>

<body>
    
    <header>
        <h1>Weartake</h1>
        <nav>
            <ul>
                <li class="todos" id="todo"><a href="#1">Todos</a></li>
                <li id="acessórios"><a href="#2">Acessórios</a></li>
                <li id="calçados"><a href="#3">Calçados</a></li>
                <li id="camisetas"><a href="#4">Camisetas</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="produtos">

        </section>

        <section class="pesquisa-compra">
            <div class="pesquisa">
                <input type="text" placeholder="Digite aqui sua pesquisa" id="txtPesquisa">
                <button type="button" id="pesquisa">Pesquisar</button>
            </div>

            <div class="compra">
                <div class="compra-titulo">
                    <h2>Carrinho de compras</h2>
                </div>
                <div class="compra-bloco" id="carrinho">
                    <h3 id="textCarrinho">Carrinho vázio</h3>
                    <button type="button" id="buttonCarrinho">Adicione itens</button>
                    <p class="aviso">Aperte em "Adicionar ao carrinho" no produto que deseja comprar!</p>
                </div>

                <div class="quantidade-total">
                    <div class="quantidade">
                        <p>Quantidade:</p>
                        <span id="quantidadeN"></span>
                    </div>
                    <div class="total">
                        <p>Total:</p>
                        <span id="totalN"></span>
                    </div>
                </div>
                
            </div>

        </section>

    </main>

    <script src="script.js"></script>
    
</body>
</html>
